<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="sketch.js"></script>
    <title>Self-portrait Character Generator</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="hair">
          <div class="hair-2"></div>
          <div class="hair-3"></div>
          <div class="hair-4"></div>
          <div class="hair-5"></div>
          <div class="hair-6"></div>
          <div class="hair-7"></div>
          <div class="hair-8"></div>
          <div class="hair-9"></div>
          <div class="hair-10"></div>
          <div class="hair-11"></div>
          <div class="hair-12"></div>
          <div class="hair-13"></div>
          <div class="hair-14"></div>
          <div class="hair-15"></div>
        </div>
        <div class="main-face">
          <div class="bang"></div>
          <div class="bang-2"></div>
          <div class="bang-3"></div>
          <div class="ear-1"></div>
          <div class="ear-2"></div>
          <div class="mouth">
            <div class="m-line"></div>
            <div class="m-round"></div>
            </div>
          <div class="eyes-w">
            <div class="eye-1">
              <div class="pupils"></div>
              </div>
            <div class="eye-2">
              <div class="pupils"></div>
              </div>
          </div>
        </div>
        <div id="r-earring" class="earring"></div>
        <div id="l-earring" class="earring"></div>
        <div class="nose"></div>
      </div>
      <div class="neck"></div>
      <div class="main-body">
        <div class="shirt"></div>
      </div>
    </main>
  </body>
</html>
